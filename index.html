var itemList="",j=0;
function insert(n){

form1.list.value = itemList;
j=j+1;
}
else{

j=j-1;
}

}
else{
 f[0].style.display = "none";
 a[0].style.display = "inline-block";
}
}

    document.getElementById(s).style.color ="red";

}
